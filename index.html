<!doctype html>
<html ng-app="Eggly">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>AngularJS Demo</title>

	<!-- Bootstrap CDN -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="app/css/styles.css">
</head>
<body ng-controller="MainCtrl">
	<div class="container">
		<div class="row">
			<div class="col-md-3">
				<a href="#" ng-click="setCurrentCategory(null)">
					<img class="img-thumbnail" src="http://via.placeholder.com/200x100?text=Logo">
				</a>
				<nav class="nav flex-column">
					<a ng-repeat="category in categories" ng-click="setCurrentCategory(category)" class="nav-link" ng-class="{'active': isCurrentCategory(category)}" href="">{{ category.name }}</a>
				</nav>
			</div>
			<div class="pad-top-20 col-md-9">
				<div ng-repeat="bookmark in bookmarks | filter: {category: currentCategory.name}">
					<a class="bookmark-link" href="{{ bookmark.url }}" target="_blank">{{ bookmark.title }}</a>
				</div>
			</div>
		</div>
	</div>
	
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
	<script src="app/eggly-start.js"></script>
</body>
</html>
